<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  body{
    background-color:khaki;
    background-repeat: no-repeat;
    background-size: cover;
   }
   vertical{
    display: block;
    margin-left: auto;
    margin-right: 100%;
  
    
   }
  </style>
</head>
<body>
  <div class="container-fluid">
  	<div class="mt-2 text-center text-success">
		<h2>     ONLINE DRESS SHOPPING     </h2>
	</div>
	<nav class="navbar navbar-expand-lg bg-info">
					<div class="container-fluid">
									<ul class="navbar-nav">
											<li class="nav-item btn  m-1">
											<a class="nav-link text-dark btn btn-reset" href="/view orders"><h4><b>View orders</b></h4></a>
											</li>
											<li class="nav-item btn  m-1">
											<a class="nav-link text-dark" href="/admin_products"><h4><b>Back</b></h4></a>									SS
                      <li>					                         
          </div>
									
													
									</ul>
					</div>
	</nav>
    <div class="container mt-3">
        <h2 class="text-center">Delete products</h2>            
        <table class="table">
          <thead>
            <tr>
              <th>PID</th>
              <th>NAME</th>
              <th>TYPE</th>
              <th>PRICE</th>
              <th>BUY</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for row in pusers: %}
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td><a type="button" href="/buy" class="btn btn-outline-success">BUY</a></td>
              
            </tr>
            {% endfor %}
           
          </tbody>
        </table>
    </div>
  </form>
                  <form action="/delete">
                  <div class="container-fluid mt-4 col-4 card ">
                    <h3 class="text-center"> Delete Products</h3>
                    <label class="text-dark" >Enter Product ID</label>
                    <input type="text" class="form-control" required="required" placeholder="Ex:P101" name="productid">
                    <button type="submit" class="btn btn-success sm-1">DELETE</button>
                    {% if(msg): %}
                    <h4 class="text-danger text-center">{{ msg }}</h4>
                    {% endif %}           
                  </div>
                  </form>
  </div>
</body>
</html>
