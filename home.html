<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<nav class="navbar navbar-expand-lg bg-info">
  <div class="container-fluid">

    <a class="navbar-brand text-dark" href="#">
      <h2>       ONLINE DRESS SHOPPING       </h2>
    </a>
    <ul class="navbar-nav">

      <div class="btn-group position-absolute top-0 end-0">
         <li class="nav-item btn  m-1">
          <a class="nav-link text-dark btn btn-reset" href="/admin_login"><h4><b>Admin</b></h4></a>
        </li>
        <li class="nav-item btn  m-1">
          <a class="nav-link text-dark btn btn-reset" href="/register"><h4><b>Register</b></h4></a>
        </li>
        <li class="nav-item btn btn m-1">
          <a class="nav-link text-dark btn btn-reset" href="/aboutus"><h4><b>Aboutus</b></h4></a>

        </li>


        <li class="nav-item btn  m-1">
          <a class="nav-link text-dark btn btn-reset" href="/login"><h4><b>Login</b></h4></a>
        </li>
      </div>

    </ul>
  </div>
</nav>



<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/shop1.jpg" alt="" class="img-responsive rounded mx-auto d-block mt-4" height="630px"
      width="1500px">
    </div>
    <div class="carousel-item">
      <img src="/static/shop.jpg" alt="" class="img-responsive rounded mx-auto d-block mt-4" height="630px"
      width="1500px">
    </div>
    <div class="carousel-item">
      <img src="/static/shop4.jpg" alt="" class="img-responsive rounded mx-auto d-block mt-4" height="630px"
      width="1500px">
    </div>
    <div class="carousel-item">
      <img src="/static/shop3.jpg" alt="" class="img-responsive rounded mx-auto d-block mt-4" height="630px"
      width="1500px">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>




</div>

</html>
