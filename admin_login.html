<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
 body{
     background-image: url('static/log.jpeg');
     background-repeat: no-repeat;
     background-size: cover;
    }
    vertical{
     display: block;
     margin-left: auto;
     margin-right: 100%;
     
    }
 </style>
 <div class="row">
  <div class="col-2"></div>
  <div class="container mt-4 col-4 card ">
  <h2>Login</h2>
</style>
  <form action="/check_admin_login">
    <div class="mb-3 mt-3">
      <label for="email">email:</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" required="required" class="form-control" placeholder="Enter password" name="password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" required="required" name="remember"> Remember me
      </label>
    </div>
    <div class="text-center d-grid btn-sm">
      <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
      <a href="/admin_reg">new users</a>
      {% if(msg): %}
      <b>
        <h4>{{ msg }}</h4>
      </b>
      {% endif %}
    </div>
  </form>
</div>
<div class="col-6"></div>
</div>
